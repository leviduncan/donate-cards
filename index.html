<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="page-container">
        <div class="overlay">
            <div class="content"></div>
        </div>
        <div id="content-wrap" class="container">
            <div class="row">
                <div class="head col-md-6">
                    <h1>Make A donation to the children's fund of america</h1>
                </div>
                <div class="content col-md-6">
                    <div class="card">
                        <h4>How much would you like to donate?</h4>
                        <div class="box">
                            <div class="circle"></div>
                            <div class="txt">
                                <span class="title">Feed a child for 1 day</span><br />
                                <span class="currency">$5.50</span>
                            </div>

                        </div>
                        <div class="box">
                            <div class="circle"></div>
                            <div class="txt">
                                <span class="title">Feed a child for 3 days</span><br />
                                <span class="currency">$16.50</span>
                            </div>

                        </div>
                        <div class="box">
                            <div class="circle"></div>
                            <div class="txt">
                                <span class="title">Feed a child for 1 week</span><br />
                                <span class="currency">$38.50</span>
                            </div>

                        </div>
                        <button class="btn btn-lg">Select Donation</button>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer" class="container-fluid">
            <p>Inspiration: <a
                    href="https://www.uidesigndaily.com/posts/sketch-donate-cards-card-radio-button-pop-up-payment-day-1316"
                    target="_blank">Desgn Daily</a></p>
        </footer>
    </div>
</body>

</html>
